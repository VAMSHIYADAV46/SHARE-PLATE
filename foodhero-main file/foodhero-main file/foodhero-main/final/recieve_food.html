    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([17.4065, 78.4772], 12); // Hyderabad coordinates

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        let markers = [];

        // Custom marker icon
        const customIcon = L.divIcon({
            className: 'custom-marker',
            html: '<div style="background: #FDB913; width: 30px; height: 30px; border-radius: 50% 50% 50% 0; transform: rotate(-45deg); border: 3px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.3);"></div>',
            iconSize: [30, 30],
            iconAnchor: [15, 30]
        });

        // Function to clear markers
        function clearMarkers() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
        }

        // Function to add marker to map
        function addMarker(donation) {
            // Try to parse location if it's a string
            let lat, lng;
            
            if (typeof donation.Location === 'string') {
                // If location is a string like "lat,lng"
                const coords = donation.Location.split(',');
                lat = parseFloat(coords[0]) || (17.4065 + (Math.random() - 0.5) * 0.1);
                lng = parseFloat(coords[1]) || (78.4772 + (Math.random() - 0.5) * 0.1);
            } else if (donation.Location && donation.Location.lat && donation.Location.lng) {
                // If location is an object with lat/lng
                lat = donation.Location.lat;
                lng = donation.Location.lng;
            } else {
                // Default random location around Hyderabad
                lat = 17.4065 + (Math.random() - 0.5) * 0.1;
                lng = 78.4772 + (Math.random() - 0.5) * 0.1;
            }

            const marker = L.marker([lat, lng], {icon: customIcon}).addTo(map);
            
            const popupContent = `
                <strong>${donation.Food_Name}</strong><br>
                Quantity: ${donation.Quantity}<br>
                Fresh until: ${new Date(donation.Fresh_Time).toLocaleString()}<br>
                Contact: ${donation.Mobile_Number}
            `;
            
            marker.bindPopup(popupContent);
            markers.push(marker);

            return marker;
        }

        // Function to display results
        function displayResults(donations) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (donations.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-sad-tear"></i>
                        <h3>No Donations Found</h3>
                        <p>Try searching for a different food type</p>
                    </div>
                `;
                return;
            }

            resultsContainer.innerHTML = '';
            clearMarkers();

            donations.forEach((donation, index) => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-item';
                
                const freshDate = new Date(donation.Fresh_Time);
                const now = new Date();
                const hoursLeft = Math.round((freshDate - now) / (1000 * 60 * 60));
                
                resultDiv.innerHTML = `
                    <h3>${donation.Food_Name}</h3>
                    <div class="quantity">Quantity: ${donation.Quantity}</div>
                    <p>${donation.Other_Details || 'Fresh food available for pickup'}</p>
                    <div class="result-meta">
                        <span><i class="fas fa-map-marker-alt"></i> ${donation.Location || 'Location available'}</span>
                        <span><i class="fas fa-clock"></i> ${hoursLeft > 0 ? `Fresh for ${hoursLeft}h` : 'Pickup soon'}</span>
                        <span><i class="fas fa-phone"></i> ${donation.Mobile_Number}</span>
                    </div>
                `;

                // Add click event to result
                const marker = addMarker(donation);
                resultDiv.addEventListener('click', () => {
                    marker.openPopup();
                    map.panTo(marker.getLatLng());
                });

                resultsContainer.appendChild(resultDiv);
            });

            // Fit map to show all markers
            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // Function to search donations
        async function searchDonations() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            
            if (!searchTerm) {
                alert('Please enter a food type to search');
                return;
            }

            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Searching for ${searchTerm}...</p>
                </div>
            `;

            try {
                const response = await fetch(`http://localhost:8888/FetchDonations?foodname=${encodeURIComponent(searchTerm)}`);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const donations = await response.json();
                displayResults(donations);
                
            } catch (error) {
                console.error('Error fetching donations:', error);
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Data</h3>
                        <p>Unable to fetch donations. Please try again.</p>
                    </div>
                `;
            }
        }

        // Search button click
        document.getElementById('searchButton').addEventListener('click', searchDonations);

        // Enter key search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchDonations();
            }
        });

        // Go back functionality
        document.getElementById('goback').addEventListener('click', function() {
            window.history.back();
        });

      <aside class="right-section" aria-label="Search and results">
        <div class="search-header">
          <h2 class="text-balance">Find Food Donations</h2>
          <p>Search for available food by type</p>
        </div>

        <div class="search-container">
          <div class="search-input-wrapper">
            <i class="fas fa-search" aria-hidden="true"></i>
            <input
              id="searchInput"
              type="text"
              placeholder="Enter food type (e.g., Rice, Vegetables)"
              aria-label="Food type to search"
              autocomplete="off"
            />
          </div>
          <button id="searchButton" type="button" aria-label="Search">
            <i class="fas fa-search" aria-hidden="true"></i>
            Search
          </button>
        </div>

        <div id="searchResults" class="results-container">
          <div class="no-results" aria-live="polite">
            <i class="fas fa-utensils" aria-hidden="true"></i>
            <h3 style="margin: 8px 0 4px">Start Searching</h3>
            <p style="margin: 0">Enter a food type to find available donations</p>
          </div>
        </div>
      </aside>
    </main>

    <button id="goback" type="button" aria-label="Go back">
      <i class="fas fa-arrow-left" aria-hidden="true"></i>
    </button>

    <!-- Leaflet JS (no changes) -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- JS preserved exactly in functionality -->
    <script>
      // Initialize the map (Hyderabad coordinates)
      const map = L.map("map").setView([17.4065, 78.4772], 12);

      setTimeout(() => {
         map.invalidateSize();
        }, 300);


      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "© OpenStreetMap contributors",
      }).addTo(map);

      let markers = [];

      // Custom marker icon (visual only)
      const customIcon = L.divIcon({
        className: "custom-marker",
        html: '<div style="background:#FFB411;width:30px;height:30px;border-radius:50% 50% 50% 0;transform:rotate(-45deg);border:3px solid white;box-shadow:0 2px 8px rgba(0,0,0,0.3);"></div>',
        iconSize: [30, 30],
        iconAnchor: [15, 30],
      });

      function clearMarkers() {
        markers.forEach((m) => map.removeLayer(m));
        markers = [];
      }

      function addMarker(donation) {
        let lat, lng;

        if (typeof donation.Location === "string") {
          const coords = donation.Location.split(",");
          lat =
            parseFloat(coords[0]) ||
            17.4065 + (Math.random() - 0.5) * 0.1;
          lng =
            parseFloat(coords[1]) ||
            78.4772 + (Math.random() - 0.5) * 0.1;
        } else if (
          donation.Location &&
          donation.Location.lat &&
          donation.Location.lng
        ) {
          lat = donation.Location.lat;
          lng = donation.Location.lng;
        } else {
          lat = 17.4065 + (Math.random() - 0.5) * 0.1;
          lng = 78.4772 + (Math.random() - 0.5) * 0.1;
        }

        const marker = L.marker([lat, lng], { icon: customIcon }).addTo(map);

        const popupContent = `
          <strong>${donation.Food_Name}</strong><br>
          Quantity: ${donation.Quantity}<br>
          Fresh until: ${new Date(donation.Fresh_Time).toLocaleString()}<br>
          Contact: ${donation.Mobile_Number}
        `;

        marker.bindPopup(popupContent);
        markers.push(marker);
        return marker;
      }

      function displayResults(donations) {
        const resultsContainer = document.getElementById("searchResults");

        if (!donations || donations.length === 0) {
          resultsContainer.innerHTML = `
            <div class="no-results">
              <i class="fas fa-sad-tear" aria-hidden="true"></i>
              <h3 style="margin: 8px 0 4px">No Donations Found</h3>
              <p style="margin: 0">Try searching for a different food type</p>
            </div>
          `;
          clearMarkers();
          return;
        }

        resultsContainer.innerHTML = "";
        clearMarkers();

        donations.forEach((donation) => {
          const resultDiv = document.createElement("div");
          resultDiv.className = "result-item";

          const freshDate = new Date(donation.Fresh_Time);
          const now = new Date();
          const hoursLeft = Math.round(
            (freshDate - now) / (1000 * 60 * 60)
          );

          resultDiv.innerHTML = `
            <h3>${donation.Food_Name}</h3>
            <div class="quantity">Quantity: ${donation.Quantity}</div>
            <p>${donation.Other_Details || "Fresh food available for pickup"}</p>
            <div class="result-meta">
              <span><i class="fas fa-map-marker-alt" aria-hidden="true"></i> ${
                donation.Location || "Location available"
              }</span>
              <span><i class="fas fa-clock" aria-hidden="true"></i> ${
                hoursLeft > 0 ? `Fresh for ${hoursLeft}h` : "Pickup soon"
              }</span>
              <span><i class="fas fa-phone" aria-hidden="true"></i> ${
                donation.Mobile_Number
              }</span>
            </div>
          `;

          const marker = addMarker(donation);
          resultDiv.addEventListener("click", () => {
            marker.openPopup();
            map.panTo(marker.getLatLng());
          });

          resultsContainer.appendChild(resultDiv);
        });

        if (markers.length > 0) {
          const group = new L.featureGroup(markers);
          map.fitBounds(group.getBounds().pad(0.1));
        }
      }

      async function searchDonations() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.trim();

        if (!searchTerm) {
          alert("Please enter a food type to search");
          return;
        }

        const resultsContainer = document.getElementById("searchResults");
        resultsContainer.innerHTML = `
          <div class="loading">
            <i class="fas fa-spinner" aria-hidden="true"></i>
            <p style="margin: 6px 0 0">Searching for ${searchTerm}...</p>
          </div>
        `;

        try {
          const response = await fetch(
            `http://localhost:8888/FetchDonations?foodname=${encodeURIComponent(
              searchTerm
            )}`
          );

          if (!response.ok) {
            throw new Error("Network response was not ok");
          }

          const donations = await response.json();
          displayResults(donations);
        } catch (error) {
          console.error("Error fetching donations:", error);
          resultsContainer.innerHTML = `
            <div class="no-results">
              <i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
              <h3 style="margin: 8px 0 4px">Error Loading Data</h3>
              <p style="margin: 0">Unable to fetch donations. Please try again.</p>
            </div>
          `;
          clearMarkers();
        }
      }

      document
        .getElementById("searchButton")
        .addEventListener("click", searchDonations);

      document
        .getElementById("searchInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            searchDonations();
          }
        });

      document.getElementById("goback").addEventListener("click", function () {
        window.history.back();
      });
    </script>
  </body>
</html>
