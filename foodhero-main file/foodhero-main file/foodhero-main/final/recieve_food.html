 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive Food - Share Plate</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFF8E7 0%, #FFFBF0 50%, #FFF8E7 100%);
            min-height: 100vh;
            position: relative;
        }

        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            height: 100vh;
            padding: 15px;
            gap: 15px;
        }

        .left-section {
            border: 3px solid #FDB913;
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            background: white;
            box-shadow: 0 8px 24px rgba(253, 185, 19, 0.15);
            overflow: hidden;
            position: relative;
        }

        .left-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #FDB913, #FFD54F, #FDB913);
            z-index: 1000;
        }

        .right-section {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .search-header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #FDB913;
        }

        .search-header h2 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .search-header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .search-container {
            padding: 20px;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border: 2px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .search-container:focus-within {
            border-color: #FDB913;
            box-shadow: 0 6px 20px rgba(253, 185, 19, 0.2);
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
        }

        .search-input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 16px;
        }

        #searchInput {
            padding: 14px 15px 14px 45px;
            border: 2px solid #e8e8e8;
            border-radius: 8px;
            width: 100%;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #FDB913;
            background: #FFFDF8;
        }

        #searchInput::placeholder {
            color: #bdc3c7;
        }

        button {
            background: linear-gradient(135deg, #FDB913 0%, #FFD54F 100%);
            padding: 14px 30px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 12px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(253, 185, 19, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: linear-gradient(135deg, #FFD54F 0%, #FDB913 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(253, 185, 19, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .results-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .results-container::-webkit-scrollbar {
            width: 8px;
        }

        .results-container::-webkit-scrollbar-track {
            background: rgba(253, 185, 19, 0.1);
            border-radius: 10px;
        }

        .results-container::-webkit-scrollbar-thumb {
            background: #FDB913;
            border-radius: 10px;
        }

        .results-container::-webkit-scrollbar-thumb:hover {
            background: #e5a50f;
        }

        .result-item {
            padding: 18px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            margin-bottom: 12px;
            cursor: pointer;
            background: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .result-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: #FDB913;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .result-item:hover {
            border-color: #FDB913;
            box-shadow: 0 6px 20px rgba(253, 185, 19, 0.2);
            transform: translateX(5px);
        }

        .result-item:hover::before {
            transform: scaleY(1);
        }

        .result-item h3 {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .result-item .quantity {
            color: #FDB913;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .result-item p {
            color: #7f8c8d;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .result-item .result-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 13px;
            color: #95a5a6;
        }

        .result-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .result-meta i {
            color: #FDB913;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
        }

        .no-results i {
            font-size: 48px;
            color: #FDB913;
            margin-bottom: 15px;
        }

        .no-results h3 {
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #FDB913;
        }

        .loading i {
            font-size: 36px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #goback {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 9999;
            cursor: pointer;
            font-size: 20px;
            color: white;
            background: linear-gradient(135deg, #FDB913 0%, #FFD54F 100%);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(253, 185, 19, 0.4);
            transition: all 0.3s ease;
        }

        #goback:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(253, 185, 19, 0.5);
        }

        #goback:active {
            transform: scale(0.95);
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
                padding: 10px;
            }

            .search-header h2 {
                font-size: 20px;
            }
        }

        @media (max-width: 640px) {
            .search-container {
                flex-direction: column;
                gap: 12px;
            }

            .search-input-wrapper {
                width: 100%;
            }

            button {
                width: 100%;
                margin-left: 0;
                justify-content: center;
            }

            #goback {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section" id="map"></div>
        <div class="right-section">
            <div class="search-header">
                <h2>Find Food Donations</h2>
                <p>Search for available food by type</p>
            </div>
            
            <div class="search-container">
                <div class="search-input-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Enter food type (e.g., Rice, Vegetables)">
                </div>
                <button id="searchButton">
                    <i class="fas fa-search"></i>
                    Search
                </button>
            </div>
            
            <div class="results-container" id="searchResults">
                <div class="no-results">
                    <i class="fas fa-utensils"></i>
                    <h3>Start Searching</h3>
                    <p>Enter a food type to find available donations</p>
                </div>
            </div>
        </div>
    </div>

    <div id="goback">
        <i class="fas fa-arrow-left"></i>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([17.4065, 78.4772], 12); // Hyderabad coordinates

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        let markers = [];

        // Custom marker icon
        const customIcon = L.divIcon({
            className: 'custom-marker',
            html: '<div style="background: #FDB913; width: 30px; height: 30px; border-radius: 50% 50% 50% 0; transform: rotate(-45deg); border: 3px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.3);"></div>',
            iconSize: [30, 30],
            iconAnchor: [15, 30]
        });

        // Function to clear markers
        function clearMarkers() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
        }

        // Function to add marker to map
        function addMarker(donation) {
            // Try to parse location if it's a string
            let lat, lng;
            
            if (typeof donation.Location === 'string') {
                // If location is a string like "lat,lng"
                const coords = donation.Location.split(',');
                lat = parseFloat(coords[0]) || (17.4065 + (Math.random() - 0.5) * 0.1);
                lng = parseFloat(coords[1]) || (78.4772 + (Math.random() - 0.5) * 0.1);
            } else if (donation.Location && donation.Location.lat && donation.Location.lng) {
                // If location is an object with lat/lng
                lat = donation.Location.lat;
                lng = donation.Location.lng;
            } else {
                // Default random location around Hyderabad
                lat = 17.4065 + (Math.random() - 0.5) * 0.1;
                lng = 78.4772 + (Math.random() - 0.5) * 0.1;
            }

            const marker = L.marker([lat, lng], {icon: customIcon}).addTo(map);
            
            const popupContent = `
                <strong>${donation.Food_Name}</strong><br>
                Quantity: ${donation.Quantity}<br>
                Fresh until: ${new Date(donation.Fresh_Time).toLocaleString()}<br>
                Contact: ${donation.Mobile_Number}
            `;
            
            marker.bindPopup(popupContent);
            markers.push(marker);

            return marker;
        }

        // Function to display results
        function displayResults(donations) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (donations.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-sad-tear"></i>
                        <h3>No Donations Found</h3>
                        <p>Try searching for a different food type</p>
                    </div>
                `;
                return;
            }

            resultsContainer.innerHTML = '';
            clearMarkers();

            donations.forEach((donation, index) => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-item';
                
                const freshDate = new Date(donation.Fresh_Time);
                const now = new Date();
                const hoursLeft = Math.round((freshDate - now) / (1000 * 60 * 60));
                
                resultDiv.innerHTML = `
                    <h3>${donation.Food_Name}</h3>
                    <div class="quantity">Quantity: ${donation.Quantity}</div>
                    <p>${donation.Other_Details || 'Fresh food available for pickup'}</p>
                    <div class="result-meta">
                        <span><i class="fas fa-map-marker-alt"></i> ${donation.Location || 'Location available'}</span>
                        <span><i class="fas fa-clock"></i> ${hoursLeft > 0 ? `Fresh for ${hoursLeft}h` : 'Pickup soon'}</span>
                        <span><i class="fas fa-phone"></i> ${donation.Mobile_Number}</span>
                    </div>
                `;

                // Add click event to result
                const marker = addMarker(donation);
                resultDiv.addEventListener('click', () => {
                    marker.openPopup();
                    map.panTo(marker.getLatLng());
                });

                resultsContainer.appendChild(resultDiv);
            });

            // Fit map to show all markers
            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // Function to search donations
        async function searchDonations() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            
            if (!searchTerm) {
                alert('Please enter a food type to search');
                return;
            }

            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Searching for ${searchTerm}...</p>
                </div>
            `;

            try {
                const response = await fetch(`http://localhost:8888/FetchDonations?foodname=${encodeURIComponent(searchTerm)}`);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const donations = await response.json();
                displayResults(donations);
                
            } catch (error) {
                console.error('Error fetching donations:', error);
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Data</h3>
                        <p>Unable to fetch donations. Please try again.</p>
                    </div>
                `;
            }
        }

        // Search button click
        document.getElementById('searchButton').addEventListener('click', searchDonations);

        // Enter key search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchDonations();
            }
        });

        // Go back functionality
        document.getElementById('goback').addEventListener('click', function() {
            window.history.back();
        });
    </script>
</body>
</html>
